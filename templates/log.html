<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mdiv">
         <div class="r1">
            <form action="login" method="post">
                {% csrf_token %}
            <div class="right">
                <input type="username" name="username">
                <input type="password" name="password">


                <button class="login">SIGN IN</button>
            
                <div class="pass">Forgetten password?</div>
                <div class="line">_______________________________</div>
                <button class="acc">Create New Account</button>
            </div>
            </form>
            
            <p><b>Get access to your orders,wishlist and Recommendations</b></p></b>
        </div>

    </div>
    <style>
        .mdiv{
            background-image: url("https://blog.grabon.in/wp-content/uploads/2021/05/best-online-shopping.jpg");
            background-color: rgb(82, 191, 224);
            display: flex;
            justify-content:flex-end;
            align-items: center;
            height:900px;
            width:100%;
            background-repeat: no-repeat;
        }
        
        .right{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap:20px;
            margin-bottom:200px;
            margin-right: 300px;
            height:300px;
            width:300px;
           
        }
        .user{
            border-radius: 5px;
            align-items:center;
            height:30px;
            width:200px;
            border: solid 1px rgb(82, 191, 224);
            color:black;
        }
        .psw{
            border-radius: 5px;
            align-items:center;
            height:30px;
            width:200px;
            border: solid 1px rgb(82, 191, 224);
            color:black;
        }
        .login{
            border: solid blue 1px;
            background:lightseagreen;
            color:black;
            font-size: 20px;
            border-radius: 15px;
            align-items: center;
            height:40px;
            width:200px;
        }
        .pass{
            color:blue;
            font-size: 15px;
        }
        .line{
            color:azure;
        }
        .acc{
            color:white;
            border: solid black 1px;
            background-color:brown;
            font-size: 15px;
            border-radius: 6px;
            align-items: center;
            height:40px;
            width:200px;
        }
        
        

    </style>
</body>
</html>
